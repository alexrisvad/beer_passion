    <main>
        <div id="kontakt_main">
            <p>Kontakt os på <b>info@krus.dk</b> eller udfyld formularen nedenfor.</p>


            <form action="tak.html" name="kontakt" netlify>
                <div class="form-group">
                    <input id="name" name="name" type="text" placeholder="Navn" autocomplete="no" required>
                </div>

                <div class="form-group">
                    <input id="email" placeholder="Email" name="email" type="email" required>
                </div>

                <div class="form-group">
                    <textarea id="message" name="message" type="text" placeholder="Besked" rows="8" required></textarea>
                </div>

                <button id="send_message">Send Besked</button>
            </form>
        </div>
    </main>

        <div class="footer_col">
